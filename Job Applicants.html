<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="Job Applicants.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="top">
        <div class="left">
          <span class="logo">Job Portal</span>
        </div>
        <div class="center">
          <button class="btn">Create</button>
          <span class="separator"> </span>
          <button class="btn">Manage</button>
          <span class="separator"> </span>
          <button class="btn">Applicants</button>
        </div>
        <div class="right">
          <span class="username">NAME</span>
          <button class="logout-btn">LOGOUT</button>
        </div>
      </div>
    </div>
  </header>
  <div class="background">
    <span class="subtext">| Applicants</span>
    <div class="filter-box">
      <span class="filter-text">FILTER APP</span>
      <div class="filter-input">
        <input type="text" placeholder="Job ID">
      </div>
      <div class="filter-button">
        <button class="filter-btn">Filter</button>
      </div>
    </div>
    <div class="job-details">
      <span class="job-id">ID</span>
      <span class="job-name">JOB NAME</span>
      <p class="labels">
        <span>Full name</span>
        <span>Email</span>
        <span>Resume</span>
      </p>      
      <p class="data">
        <span>Joe Smith</span>
        <span>email@example.com</span>
        <button class="download-btn">Download</button>
      </p>            
      <p class="stat">
        <span>Status: Accepted</span>
        <span>Admin Name</span>
      </p>  
      <div class="buttons">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>    
  </div>
</body>
</html>
