<!DOCTYPE html>
<html>

<head>
  <title>Applied Jobs</title>

  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/user/applied.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
</head>

<body class="applied">
  <nav>
    <h2>JOB PORTAL</h2>
    <ul class="quick-links">
      <li><a href="/jobs/">Jobs</a></li>
      <li><a href="/history/">History</a></li>
    </ul>
    <div class="user">
      <a href="/home/" id="username">{{username}}</a>
      <div class="split"></div>
      <a href="/logout/" id='logout'>Log Out</a>
    </div>
  </nav>
  <div class="container">
    <h2>Jobs Applied (History)</h2>
    <div class="list" id="jobs">
      {% if not applied %}
        <p>You currently don't have any jobs listed</p>
      {% endif %}
      {% for x in applied %}
       <a href="/jobs/details/{{x.job.id}}">
        <div class="job" id="applicant-{{x.id}}">
          <div class="info">
            <h3 class="jobid">{{x.job.id}}</h3>
            <h3 class="jobname">{{x.name}}</h3>
          </div>
          <p class="companyname">{{x.company}}</p>
          <p class="status">Status: {{x.status}}</p>
        </div>
       </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
