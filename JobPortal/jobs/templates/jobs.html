<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Listed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/user/jobs.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icon.svg' %}" type="image/x-icon">
</head>

<body>
    <nav>
        <h2>JOB PORTAL</h2>
        <ul class="quick-links">
            <li><a href="/jobs/">Jobs</a></li>
            <li><a href="/history/">History</a></li>
        </ul>
        <div class="user">
            <a href="/home/" id='username'>{{username}}</a>
            <div class="split"></div>
            <a href="/logout/" id='logout'>Log Out</a>
        </div>
    </nav>
    <div class="container">
        <h2>Jobs Search</h2>
        <div class="inner-container">
            <div class="filter">
                <h3>FILTER APP</h3>
                <form>
                    <input type="text" id="name" placeholder="Job Name" name='name' />
                    <input type="number" id="xp" placeholder="Job Experience" name='xp' />
                    <input type="submit" value="Filter" id="filter" />
                </form>
            </div>
            <div class="jobs" id="jobs">
                {% for x in jobs %}
                    <a href="details/{{ x.id }}">
                        <div class="job">
                            <div class="job-info">
                                <h3 class="id">{{ x.id }}</h3>
                                <h3 class="name">{{ x.name }}</h3>
                            </div>
                            <p class="company">{{ x.company }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
</body>
</html>
