<!DOCTYPE html>
<html>
  <head>
    <title>Job Lists</title>

    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/list_jobs.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  </head>

  <body>
    <nav>
      <h2>JOB PORTAL</h2>
      <ul class="quick-links">
        <li><a href="/jobs/add/">Create</a></li>
        <li><a href="/joblist/">Job List</a></li>
        <li><a href="/jobs/applicants">Applicants</a></li>
      </ul>
      <div class="user">
        <a href="/home/" id="username">{{username}}</a>
        <div class="split"></div>
        <a href="/logout/" id='logout'>Log Out</a>
      </div>
    </nav>

    <div class="container">
      <h2>List of Jobs</h2>
      <div class="list" id="jobs">
        {% if not jobs %}
        <p>You currently don't have any jobs listed</p>
        {% endif %}
        {% for x in jobs%}
        <a href="/jobs/details/{{ x.id }}">
          <div class="job">
            <div class="info">
              <h3 class="jobid">{{ x.id }}</h3>
              <h3 class="jobname">{{ x.name }}</h3>
            </div>
            <p class="status">Created by: {{ x.admin }}</p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
