<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="Jobs Search.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="top">
        <div class="left">
          <span class="logo">Job Portal</span>
        </div>
        <div class="center">
          <button class="btn">Jobs</button>
          <span class="separator"> </span>
          <button class="btn">History</button>
        </div>
        <div class="right">
          <span class="username">NAME</span>
          <button class="logout-btn">LOGOUT</button>
        </div>
      </div>
    </div>
  </header>
  <div class="background">
    <span class="subtext">| Jobs Search</span>
    <div class="filter-box">
      <span class="filter-text">FILTER JOB</span>
      <div class="filter-input">
        <input type="text" placeholder="Job Title">
      </div>
      <div class="filter-input">
        <input type="text" placeholder="Years of Experience">
      </div>
      <div class="filter-button">
        <button class="filter-btn">Filter</button>
      </div>
    </div>
    <div class="job-details">
        <span class="job-id">ID</span>
        <span class="job-name">JOB NAME</span>
        <span class="company-name">CompanyName / AdminName (if no company)</span>
      </div>      
  </div>
</body>
</html>
