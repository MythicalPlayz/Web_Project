<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <meta charset="UTF-8">
    </head>

    <body>
      <h1>Login (Admin)</h1>
      <hr />
      <div class="container">
        <form>
          <div class="form-input">
            <label for="username"><h4>Username</h4></label>
            <input type="text" id="username" required name="username" minlength="2"/>
          </div>
    
          <div class="form-input">
            <label for="password"><h4>Password</h4></label>
            <input type="password" id="password" required name="password" minlength="8"/> <br />
          </div>
          <br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </body>
    <a href="sign_up.html">Don't have an Admin Account ?</a>
    <br/>
    <a href="../user/login.html">Not an admin ? User Login</a>
</html>
