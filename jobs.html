<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Listed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../public/css/root.css" />
    <link rel="stylesheet" href="../public/css/user/jobs.css">
    <link rel="shortcut icon" href="../public/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="Job Applicants.css">
</head>

<body>
    <nav>
        <h2>JOB PORTAL</h2>
        <ul class="quick-links">
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="applied.html">History</a></li>
        </ul>
        <div class="user">
            <a href="home.html" id='username'>NAME</a>
            <div class="split"></div>
            <a href="" id='logout'>Log Out</a>
        </div>
    </nav>
    <div class="container">
        <h2>Jobs Search</h2>
        <div class="inner-container">
            <div class="filter">
                <h3>FILTER APP</h3>
                <form id="filterForm">
                    <input type="text" id="name" placeholder="Job Name" name='name' />
                    <input type="number" id="xp" placeholder="Job Experience" name='xp' />
                    <input type="submit" value="Filter" id="filter" />
                </form>
            </div>
            <div class="jobs" id="jobs"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('filterForm');
            const jobsContainer = document.getElementById('jobs');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const name = document.getElementById('name').value;
                const xp = document.getElementById('xp').value;

                // Create an AJAX request
                const xhr = new XMLHttpRequest();
                const params = `name=${encodeURIComponent(name)}&xp=${encodeURIComponent(xp)}`;
                xhr.open('GET', `/api/jobs?${params}`, true);

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const jobs = JSON.parse(xhr.responseText);
                        displayJobs(jobs);
                    } else {
                        jobsContainer.innerHTML = 'Failed to fetch jobs';
                    }
                };

                xhr.send();
            });

            function displayJobs(jobs) {
                jobsContainer.innerHTML = ''; // Clear the container
                jobs.forEach(job => {
                    const jobElement = document.createElement('div');
                    jobElement.classList.add('job');
                    jobElement.innerHTML = `
                        <h3>${job.name}</h3>
                        <p>Experience: ${job.xp} years</p>
                        <p>${job.description}</p>
                        <p>Salary: ${job.salary}</p>
                        <p>Company: ${job.company}</p>
                    `;
                    jobsContainer.appendChild(jobElement);
                });
            }
        });
    </script>
</body>
<script src="/public/js/accounts.js" type="module"></script>
<script src="../public/js/redirect.js"></script>
<script type="module" src="../public/js/filterjobs-user.js"></script>

</html>
