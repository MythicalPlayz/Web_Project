<!DOCTYPE html>
<html>
    <head>
        <title>Job Portal: Login</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/root.css" />
        <link rel="stylesheet" href="public/css/login-signup.css" />
    </head>

    <body>
      <nav>
          <h2>JOB PORTAL</h2>
          <div class="user">
            <a href="login.html">Log In</a>
            <div class="split"></div>
            <a href="signup.html">Sign Up</a>
          </div>
      </nav>
      <div class="container">
        <div class="image">
          <img src="public/img/Picture.jpg" alt="Business Meeting" />
        </div>
        <div class="black-bg"></div>
        <div class="inner-container">
          <h3>Your main way to find work!</h3>
          <div class="main">
            <div class="options">
              <a href="#" class="selected">Log in</a>
              <a href="signup.html">Sign Up</a>
            </div>
            <div class="form">
              <form id="info">
                <input type="text" placeholder="Username" name="username" minlength="8" required/>
                <input type="text" id="human-verify" />
                <input type="password" placeholder="Password" name="password" minlength="8" required/>
                <input type="submit" value="Log In" id="login"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
