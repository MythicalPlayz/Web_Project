<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for job</title>
</head>
<body>

    <h1>Apply for Job</h1>
    <h2>Job Name</h2>
    <!-- temporary get -->
    <form action="submit_success.html" method="get"> 
        <input type="hidden" name="job-id" value="1">
        <div class="form-group">
            <label for="full-name"><h4>Full Name: </h4></label>
            <input type="text" id="full-name" name="full-name" required minlength="2">
        </div>
        <div class="form-group">
            <label for="email"><h4>Email: </h4></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="resume"><h4>Resume: (.doc, .docx , .pdf)</h4></label>
            <input type="file" id="resume" name="resume" required accept=".doc, .docx, .pdf">
        </div>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
