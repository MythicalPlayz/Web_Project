<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
</head>
<body>
    <h2>List of Available Jobs</h2>
    <br/>
    <div class="search">
        <form action="jobs.html" method="get">
            <div class="form-group">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title">
            </div>
            <div class="form-group">
                <label for="years-exp">Years of Experience:</label>
                <input type="number" id="years-exp" name="years-exp" min="0">
            </div>
            <input type="submit" value="Search">
        </form>
    </div>
    <div>Jobs Available</div>
    <ul>
        <li><a href="details.html?id=1">Job 1</a></li>
        <li><a href="details.html?id=2">Job 2</a></li>
        <li><a href="details.html?id=3">Job 3</a></li>
        <!-- Add more job listings here -->
    </ul>
</body>
</html>
